<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RedCenter</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/RedCenter.css">
</head>
<body> 
	<div id="info-wrap" class="full-width">
		<div id="info" class="auto-center">
			<div id="head" class="float-left">
				<img src="img/head.png" alt="head-image">
			</div>
			<div id="stu-info" class="float-left">
				<h2 id="stu-name">刘金莉</h2>
				<p id="stu-id" class="color-c9  bold">2014210000</p>
				<p id="current-level" class="color-c9  bold">当前等级: <span id="level-symbol">VIP 1</span></p>
			</div>
			<div id="modify-info" class="color-c9 float-right bold">
				<a href="##" class="bold">修改资料</a>
			</div>
		</div>
	</div>
	<div id="score-wrap">
		<ul class="full-width auto-center">
			<li id="month-score" class="border-btm-1">
				<p class="score float-left">
					<span>当月积分:</span>
					<span class="value-score float-right">1250分</span>
				</p>
				<p class="score float-right">
					<span class="rank-score">当月排名:</span>
					<span class="float-right">1250名</span>
				</p>
			</li>
			<li id="year-score"  class="clear">
				<p class="score float-left">
					<span>年度积分:</span>
					<span class="value-score float-right">1250分</span>
				</p>
				<p class="score float-right">
					<span class="rank-score">年度排名:</span>
					<span class=" float-right">1250名</span>
				</p>
			</li>
		</ul>
	</div>
	<div id="exchange-btn-wrap" class="full-width">
		<a href="##" id="exchange-btn" class="page-width auto-center">积分兑换规则详情</a>
	</div>

	<div id="select-product-wrap" class="full-width">
		<ul>
			<li class="product-list">
				<img src="img/BTdown.png" class="float-left product-icon" alt="BTdown">
				<p class="border-btm-1 product-name">	
					重邮小帮手微信端
					<span class="float-right">100分</span>
				</p>
			</li>
			<li class="product-list">
				<img src="img/BTdown.png" class="float-left product-icon" alt="BTdown">
				<p class="border-btm-1 product-name">	
					BTdown
					<span class="float-right">100分</span>
				</p>
			</li>
			<li class="product-list">
				<img src="img/BTdown.png" class="float-left product-icon" alt="BTdown">
				<p class="product-name">	
					拾货
					<span class="float-right">100分</span>
				</p>
			</li>
		</ul>		
	</div>
	<div id="integral-list-wrap">
		<div id="tille-integral-list" class="full-width border-btm-1">
			<img class="product-icon" src="img/integral-icon.png" alt="integral-icon">
			<span>积分排行榜</span>
		</div>
		<ul id="integral-list">
			<li class="border-btm-1">
				<span>1</span>
				<p>没哦机会北京</p>
			</li>
		</ul>
	</div>
<script src="js/flexible.js"></script>
</body>
</html>
